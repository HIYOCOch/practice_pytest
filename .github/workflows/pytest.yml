# 動作未確認

name: pytest
on:
  pull_request:
    branches:
      - develop

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Test with pytest
        run: |
          pip install pytest
          cd functions/tests
          ls
          pytest